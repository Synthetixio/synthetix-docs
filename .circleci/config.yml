env_defaults:
  docker: &ref_0
    - image: circleci/node:10.16
      auth:
        username: $DOCKERHUB_USERNAME
        password: $DOCKERHUB_TOKEN

version: 2.1
jobs:
  build:
    docker: *ref_0
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run:
          name: 'Ensure no changes after running a build'
          command: npm run build && git diff --exit-code

workflows:
  version: 2
  verify:
    jobs:
      - build:
          context:
            - Docker Auth
