extra:
  social:
    - icon: brands/github
      link: https://github.com/synthetixio
    - icon: brands/twitter
      link: https://twitter.com/synthetix_io
    - icon: brands/discord
      link: https://discordapp.com/channels/413890591840272394/
    - icon: brands/reddit
      link: https://www.reddit.com/r/synthetix_io/
    - icon: brands/medium
      link: https://blog.synthetix.io
theme:
  name: material
  language: en
  palette:
    primary: black
    accent: indigo
  logo: img/logos/synthetix_logo.svg
  favicon: img/favicon.ico
  feature:
    tabs: true
    instant: false
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.arithmatex
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.extra:
      pymdownx.betterem:
        smart_enable: all
  - pymdownx.details
  - pymdownx.escapeall
  - pymdownx.caret
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.magiclink:
      provider: github
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      user: synthetixio
      repo: synthetix
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  - js/sectionSeparators.js
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
extra_css:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
  - extra.css
