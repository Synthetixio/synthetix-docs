      link: https://twitter.com/synthetix_io
    - icon: fontawesome/brands/discord
      link: https://discordapp.com/channels/413890591840272394/
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/synthetix_io/
    - icon: fontawesome/brands/medium
      link: https://blog.synthetix.io
theme:
  name: material
  language: en
  palette:
    primary: white
    accent: blue
  logo: img/logos/synthetix_icon_blue.svg
  favicon: img/logos/synthetix_icon_blue.svg
  feature:
    tabs: true
    instant: false
  custom_dir: overrides
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.arithmatex
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.extra:
      pymdownx.betterem:
        smart_enable: all
  - pymdownx.details
  - pymdownx.escapeall
  - pymdownx.caret
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.magiclink:
      provider: github
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      user: synthetixio
      repo: synthetix
